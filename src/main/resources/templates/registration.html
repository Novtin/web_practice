<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<style>
    body {
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
</style>
<body>
<h2>Регистрация</h2>

<div th:if="${param.error}">
    <p style="color: red;">Ошибка регистрации</p>
</div>
<form th:action="@{/registration}" th:object="${client}" method="post" id="formSubmit">
    <table>
        <tr>
            <td>Логин:</td>
            <td><input th:field="*{email}" type="text" id="email" required="required" minlength="4"/></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input th:field="*{password}" type="password" id="password" required="required" minlength="4"/></td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <br>
                <button type="submit" class="btn btn-light">Зарегистрироваться</button>
            </td>
        </tr>
    </table>
</form>

<footer>
    <a th:href="@{/login}" style="font-size: smaller">Войдите, если есть аккаунт</a>
</footer>
</body>
</html>
